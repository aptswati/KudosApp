{% extends "layout.html" %}
{% block content %}


        {% if session['username'] %}
            <h3> Welcome, {{ session['username'] }}! </h3>
        {% else %}
            <p> Welcome guest user! Already registered? <a href="{{url_for('login')}}"> Login </a></p>
        {% endif %}
        <br><br><br>
        <div class="row">
        <div class="col-md-12 text-center">



        </div>
    </div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/main.css') }}"/>

<!***************************Carousal ----my sandbox
<!-- Custom styles for this template -->


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" >
        <div class="item active">
          <img  src="../static/images/1111.png" alt="Three Penguins">
        </div>

        <div class="item">
          <img  src="../static/images/11.png" alt="First slide">

        </div>

        <div class="item">
          <img  src="../static/images/11111.png" alt="A few penguins chilling out">

        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" ></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->

<!*********************************end


{% endblock %}
